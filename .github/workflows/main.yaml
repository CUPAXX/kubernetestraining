name: Release application

on:
  push:

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: kube-mooc
  GKE_ZONE: asia-southeast2
  REGISTRY: asia-southeast2-docker.pkg.dev
  REPOSITORY: kube-mooc
  IMAGE: hourly-image
  DEPLOYMENT_NAME: hourly-image
  BRANCH: ${{ github.ref_name }}

jobs:
  build-publish-deploy:
    name: Build, Publish and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GKE_SA_KEY }}"
          export_default_credentials: true

      - name: "Set up Cloud SDK"
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: "${{ secrets.GKE_SA_KEY }}"
          export_default_credentials: true
      - run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet

      - name: "Use gcloud CLI"
        run: gcloud info
      - run: gcloud --quiet auth configure-docker

      - name: "Get GKE credentials"
        uses: "google-github-actions/get-gke-credentials@v2"
        with:
          cluster_name: "${{ env.GKE_CLUSTER }}"
          project_id: "${{ env.PROJECT_ID }}"
          location: "${{ env.GKE_ZONE }}"

      - name: "Form the image name"
        run: echo "IMAGE_TAG=$REGISTRY/$PROJECT_ID/$REPOSITORY/$IMAGE:$BRANCH-$GITHUB_SHA" >> $GITHUB_ENV

      - name: Build
        run: docker build --tag $IMAGE_TAG .
        working-directory: hourly-image

      - name: Publish
        run: docker push $IMAGE_TAG
        working-directory: hourly-image

      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2.1.0

      - name: Deploy
        run: |-
          kustomize edit set image cupaxxhd/hourly-image=$IMAGE_TAG
          kustomize build . | kubectl apply -n project -f -
          kubectl rollout status deployment $DEPLOYMENT_NAME -n project
          kubectl get services -n project -o wide
