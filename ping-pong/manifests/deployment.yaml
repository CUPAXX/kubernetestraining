apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong
  template:
    metadata:
      namespace: exercises
      name: ping-pong
      labels:
        app: ping-pong
    spec:
      containers:
        - name: ping-pong
          image: cupaxxhd/ping-pong
