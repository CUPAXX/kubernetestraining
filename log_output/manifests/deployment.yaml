apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes: # Define volume
        - name: log-output
          emptyDir: {}
      containers:
        - name: log-output-reader
          image: cupaxxhd/log-output-reader
          volumeMounts: # Mount volume
            - name: log-output
              mountPath: /src/app/files
        - name: log-output-writer
          image: cupaxxhd/log-output-writer
          volumeMounts: # Mount volume
            - name: log-output
              mountPath: /src/app/files
